<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    rel="stylesheet" />
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Mercado Liebre-Login</title>
</head>
<body class="bg-grey">
    <header class="bg-yellow">
        <div class="carac-header">
         <div class="carac-logo">
          <img src="/images/logo-mercado-liebre.svg">   
           </div>
           <div class="formulario-adptativo-busqueda">
              <form class="formulario-busqueda">
               <input type="text" placeholder="Buscar productos,marcas" class="barra-busqueda">
               <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </div>
             <div class="compras-cuotas"><i class="fa-solid fa-hand-holding-dollar compra-centrado"></i>Comprá en cuotas y sin tarjeta de crédito</div>
        </div>
        <div>
            <div class="site-navbar">
              <div class="flex-navbar">
                  <div class="cont-listone">
                     <ul class="nav-listone">
                     <li>Ofertas</li>   
                     <li>Tiendas Oficiales</li>   
                     <li>Vender</li>   
                     <li>Ayuda</li>   
                     </ul>
                  </div>
                  <div class="cont-listtwo">
                     <ul class="nav-listtwo">
                         <li><a href="/register">Creá tu cuenta</a><i class="fa-regular fa-address-card"></i></li>   
                        <li><a href="/login">Ingresá </a> <i class="fa-solid fa-right-to-bracket"></i></li>   
                        <li>Mis compras<i class="fa-solid fa-basket-shopping"></i></li>   
                      </ul>
                  </div>
              </div>
            </div>
            <div class="menu-principal">
                <i class="fas fa-bars menu-centrado"></i>
            </div>
            <div class="banner-img">
            <img src="/images/img-home-banner.jpg" alt="banner home"  class="w-100">
            </div>
        </div>
        </header>
        <main class="propiedades-main">
            <section class="formulario-login">
               <div class="centrado-login">
                <form action="">
                   <p><input type="text" name="usuario" placeholder="Usuario" class="input-relleno-login"></p> 
                   <p><input type="text" name="contra" placeholder="Contraseña" class="input-relleno-login"></p> 
                   <div class="botones-login">
                   <p><input type="submit" value="Ingresar"></p> 
                   </div>
                </form>
              </div>  
            </section>
        </main>
    
</body>
</html>
